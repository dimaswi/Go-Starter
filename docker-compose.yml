version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simrs-postgres
    environment:
      POSTGRES_USER: simrs
      POSTGRES_PASSWORD: simrs123
      POSTGRES_DB: simrs
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simrs -d simrs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simrs-backend
    environment:
      DATABASE_DSN: "host=postgres user=simrs password=simrs123 dbname=simrs port=5432 sslmode=disable"
      JWT_SECRET: "your-secret-key-change-in-production"
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - simrs-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simrs-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - simrs-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  simrs-network:
    driver: bridge
